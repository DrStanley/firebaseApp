<div class="d-flex justify-content-center mt-5">
    <form class="border p-4" (ngSubmit)="SubmitLogin()">

        <h1>Login </h1>
        <div class="d-flex justify-content-center">
            <p class="text-danger text-break">{{errorMess}}</p>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-lg-3 col-form-label">Email</label>
            <div class="col-lg-7">
                <input type="email" name="username" [(ngModel)]="username" id="username" class="form-control"
                    placeholder="Email">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-7">
                <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control"
                    id="inputPassword" placeholder="Password">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-lg btn-primary mt-2" value="Login">
        </div>
        <a routerLink="/register">Register</a>

        <p class="text-secondary text-break">{{succesMess}}</p>
    </form>
</div>
